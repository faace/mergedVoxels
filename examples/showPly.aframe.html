<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom geometry</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://faace.github.io/aFrameByCode/dist/aFrameByCode.min.js"></script>
    <script src="./js/superTouch.js"></script>
    <!-- <script src="../dist/MergedVoxels.aframe.min.js"></script> -->
    <script src="../src/mvPly2map.js"></script>
    <script src="../src/Voxels.js"></script>
    <script src="../src/Voxels.aframe.js"></script>
</head>

<body>
    <script>
        AFRAME.createAScene({
            id: 'scene1',
            onInit: function (scene) {
                scene.assets.addList({
                    'img#floor2': './img/floor2.jpg',
                    'img#floor3': './img/floor3.jpg',
                });

                var size = 0.1;
                var entity = scene.addAnEntity('a-entity', { 'super-touch': 'rotationX:-0.5 0.5;scale:0.5 1.5', 'position': '0 0 -5' });
                entity.addAnEntity('a-voxels', {
                    src: '../ply/hill.ply',
                    textures: '#111111_floor3,#no_444444_floor2',
                    opacities: '#33ccff_0.6',
                    align: 'center bottom center',
                    width: size,
                    height: size,
                    depth: size,
                    // scale: '0.2 0.2 0.2',
                });
                scene.addEntities({
                    'a-entity': { camera: '', 'position': '0 1.6 0' },
                    // 'a-plane': {
                    //     position: '0 0 -4',
                    //     width: 4,
                    //     height: 4,
                    //     rotation: '-90 0 0'
                    // },
                    'a-sky': { color: "#ECECEC" },
                });
            },
        });
        AFRAME.loadScene('scene1');

    </script>
</body>

</html>
